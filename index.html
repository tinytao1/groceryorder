<!doctype html>
<html lang='en'>
<head>
<title>Grocery Order</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
input[type] {
	  scale: 2.3;
		margin-right: 21px;
}
	
#c6, #b6 {
		margin-right: 5px;
	}
	
</style>
</head>

<body>

<div class="container-fluid text-center  ">
	
	<h1 class="mt-4 pb-5 display-1">Produce Order</h1>

  <div class="row mb-2 align-items-center"  id="">
	  <div class="col-3 text-center">
	  <span id="view-1" class="display-1">A</span>
	  </div>
    <div class="col-9 text-end ">
    <input type="checkbox" id="c1" class=" "/>
    <input type="checkbox" id="c2" />
    <input type="checkbox" id="c3" />
    <input type="checkbox" id="c4" />
    <input type="checkbox" id="c5" />
    <input type="checkbox" id="c6" class="" />
    </div>
	</div>

	<div class="row mb-2 align-items-center">
	  <div class="col-3 text-center">
	  <span id="view-2" class="display-1">B</span>
	  </div>
    <div class="col-9 text-end ">
    <input type="checkbox" id="b1" class=" "/>
    <input type="checkbox" id="b2" />
    <input type="checkbox" id="b3" />
    <input type="checkbox" id="b4" />
    <input type="checkbox" id="b5" />
    <input type="checkbox" id="b6" class="" />
    </div>
	</div>

</div>
	
	
	
	
	
	
	
	
	
<script src="script.js"></script>
</body>
</html>
